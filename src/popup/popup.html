<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Dialog for My Office Add-in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui. -->
        <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
        <script type="text/javascript" src="popup.js"></script>
        <style>
            .outerContainer{
                 display: flex;
                 flex-direction: column;
                 margin: 2px;
            }
            .outerContainer div {
                background-color: #f1f1f1;
                margin: 2px;
                padding: 10px;
                font-size: 24px;
                flex-grow: 1;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                background-color: DodgerBlue;
                margin: 2px;
            }
            .container div {
                background-color: #f1f1f1;
                margin: 3px;
                padding: 10px;
                font-size: 14px;
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <div class="outerContainer" id="flex-container">
            <div id="flex-panel-upper">
                <canvas id="stage-diagram" />
            </div>
            <div class="container" id="flex-panel-lower">
                <div>Item 2</div>
                <div>Item 3</div>  
                <div>Item 4</div>
                <div>Item 5</div>
                <div>Item 6</div>
                <div>Item 7</div>
                <div>Item 8</div>
                <div>Item 9</div>
                <div>Item 10</div>
                <div>Item 11</div>
            </div>
            <div id="info-panel">
                <button id="testButton">Show size</button>
                <div id="info" style="font-size: small;"></div>
            </div>
        </div>
    </body>
</html>
